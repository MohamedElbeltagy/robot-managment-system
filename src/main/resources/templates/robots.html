<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Robot Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<!-- Adding a header to page -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Robot Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/robots}">Robots
						Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Robots List</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/robots/new}" class="btn btn-primary btn-lg mb-3">
					Add Robot</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Robot Name</th>
					<th>Robot Location</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="robot: ${robots}">
					<td th:text="${robot.robotName}"></td>
					<td th:text="${robot.robotLocation}"></td>
					<td><a th:href="@{/robots/edit/{id}(id=${robot.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/robots/{id}(id=${robot.id})}" class="btn btn-danger">Delete</a>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
